<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/Javascript">
    console.log('Hello Javascript - 1');

    // 브라우저가 html 컨텐츠 파싱과 로딩을 완료한 후에 발생
    window.onload = function(){
      // TODO: DOM 단원에서 자세히 확인, querySelector()
      var btn = document.querySelector('button');
      btn.onclick = function(event){
        // if(event == undefined){  // IE8
        //   event = window.event;
        // }
        event = event || window.event;
        console.log('버튼 클릭.', event && event.clientX);
      };
    };    
  </script>
  <script src="hello.js"></script>
</head>
<body>
  <h1>Hello Javascript - 3</h1>
  <button>누르시오</button>
  <script type="text/Javascript">
    console.log('Hello Javascript - 4');
  </script>
</body>
</html>
